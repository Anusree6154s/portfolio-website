<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/post.css" />
    <title>Post Content</title>
  </head>
  <body>
    <!-- <div class="password"> 
        <p>Password</p>
        <input type="text" placeholder="Hint: clock" class="password-input">
        <button class="password-button">Check</button>
    </div> -->

    <div class="add-content box">
      <h3>Add Content</h3>
      <span>
        Category
        <select>
          <option value="Design">Design</option>
          <option value="Dev">Dev</option>
          <option value="Illustration">Illustration</option>
        </select>
      </span>
      <br />
      <span>Title <input type="text" class="title-input" /></span>
      <br />
      <span>Description </span
      ><textarea name="" id="" cols="30" rows="10"></textarea> <br /><br />
      <span>Image <input type="file" class="image-input" /></span>
      <br />
      <span>Tools</span>
      <label><input type="checkbox" />Html </label>
      <label><input type="checkbox" />Css </label>
      <label><input type="checkbox" />Javascript </label>
      <br /><br />
      <button>Add</button>
    </div>

    <div class="add-tools box">
      <h3>Add New Tools</h3>
      <span>
        Category
        <select class="tools-category">
          <option value="Design">Design</option>
          <option value="Dev">Dev</option>
          <option value="Illustration">Illustration</option>
        </select>
      </span>
      <br />
      <input type="text" class="tools-input" />
      <br /><br />
      <button class="tools-button">Add</button>
    </div>

    
    <script type="module" src="../scripts/post.js"></script>
  </body>
</html>
